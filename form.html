<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <script src="validation.js" defer></script>
</head>
<body>
    <h1>User Registration Form</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other<br>

        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" required>
            <option value="">Select Age Group</option>
            <option value="<21">< 21 years old</option>
            <option value="21-25">21 – 25 years old</option>
            <option value="26-35">26 – 35 years old</option>
            <option value="36-50">36 – 50 years old</option>
            <option value=">50">50 years old</option>
        </select><br>

        <label>Music Genre:</label><br>
        <input type="checkbox" value="Pop"> Pop
        <input type="checkbox" value="Hip-hop"> Hip-hop
        <input type="checkbox" value="Jazz"> Jazz
        <input type="checkbox" value="Rock"> Rock
        <input type="checkbox" value="Classical"> Classical Music
        <input type="checkbox" value="Country"> Country<br>

        <button type="button" id="submitBtn">Submit</button>
        <input type="reset" value="Clear">
    </form>
</body>
</html>
